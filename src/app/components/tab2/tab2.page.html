<ion-toolbar>
  <ion-searchbar
    placeholder="Buscar pelicula"
    [value]="peliculaBuscada"
    (ionChange)="onChangeSearch($event)"
  ></ion-searchbar>
</ion-toolbar>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pelicula of peliculasBusqueda">
      <ion-label [routerLink]="[ pelicula.id]" (click)="verPelicula(pelicula)"
        >{{pelicula.title}}</ion-label
      >
    </ion-item>
  </ion-list>
</ion-content>
