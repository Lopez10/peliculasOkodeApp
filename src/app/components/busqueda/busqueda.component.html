<ion-toolbar>
  <ion-searchbar
    placeholder="Buscar pelicula"
    [value]="peliculaBuscada"
    (ionChange)="cambioBusqueda($event)"
  ></ion-searchbar>
</ion-toolbar>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pelicula of peliculasBusqueda">
      <ion-label [routerLink]="['/busqueda', pelicula.id]">{{
        pelicula.title
      }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
